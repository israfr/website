<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creations | Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login_container">
        <div class="login_card">
            <div class="top_card">
                <h1 class="card_title">Login Form</h1>
            </div>

            <div class="center_card">
                <div class="form_control">
                    <div class="margin_bottom_18">
                        <label for="" class="label_form">Username</label>
                        <input type="text" class="input_form">
                    </div>
                    <div class="margin_bottom_18">
                        <label for="" class="label_form">Password</label>
                        <input type="password" class="input_form">
                    </div>

                    <p class="register_link">
                        Don't have an account? <a href="">Register</a> here
                    </p>
                </div>
            </div>

            <div class="bottom_card">
                <button class="button is_button_primary">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
