<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creations | Button</title>
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="../../captain-icons/dist/captain-icons.css">
</head>
<body>
    <div class="button_container">
        <div class="button_card">
            <div class="button_wrap">
                <button class="button is_button_primary">
                    <i class='cap-icon ci-plus'></i>
                </button>
                <button class="button is_button_success">
                    <i class='cap-icon ci-check'></i>
                </button>
                <button class="button is_button_warning">
                    <i class='cap-icon ci-pencil'></i>
                </button>
                <button class="button is_button_danger">
                    <i class='cap-icon ci-times'></i>
                </button>
            </div>

            <div class="button_wrap">
                <button class="button is_button_primary">Primary</button>
                <button class="button is_button_success">Success</button>
                <button class="button is_button_warning">Warning</button>
                <button class="button is_button_danger">Danger</button>
            </div>
            
            <div class="button_wrap">
                <button class="button is_button_primary">
                    <i class='cap-icon ci-plus button_icon'></i>
                    Primary
                </button>
                <button class="button is_button_success">
                    <i class='cap-icon ci-check button_icon'></i>
                    Success
                </button>
                <button class="button is_button_warning">
                    <i class='cap-icon ci-pencil button_icon'></i>
                    Warning
                </button>
                <button class="button is_button_danger">
                    <i class='cap-icon ci-times button_icon'></i>
                    Danger
                </button>
            </div>
        </div>
    </div>
</body>
</html>
