<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creations | Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="register_container">
        <div class="register_card">
            <div class="top_card">
                <h1 class="card_title">Register Form</h1>
            </div>

            <div class="center_card">
                <div class="form_control">
                    <div class="margin_bottom_18">
                        <label for="" class="label_form">Name</label>
                        <input type="text" class="input_form">
                    </div>
                    <div class="margin_bottom_18">
                        <label for="" class="label_form">Email</label>
                        <input type="email" class="input_form">
                    </div>
                    <div class="margin_bottom_18">
                        <label for="" class="label_form">Username</label>
                        <input type="text" class="input_form">
                    </div>
                    <div class="margin_bottom_18">
                        <label for="" class="label_form">Password</label>
                        <input type="password" class="input_form">
                    </div>

                    <p class="register_link">
                        Already have an account? <a href="">Login</a> here
                    </p>
                </div>
            </div>

            <div class="bottom_card">
                <button class="button is_button_primary">Register</button>
            </div>
        </div>
    </div>
</body>

</html>
